<div class="container py-5 bg-faded">
  <!-- Content here -->
  <div class="card-columns">
    <div class="card text-right animated fadeIn fast" *ngFor="let c of itemsArray; let i = index">
      <div class="card-body" (click)="clickItem(c)">
        <img class="card-img-left" [src]="c.imgBase" alt="Card image cap">
        <h4 class="card-title">{{c.nombreItem}}</h4>
      </div>
    </div>
  </div>
</div>
